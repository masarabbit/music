<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="main.css" />

  <script type="module"  src ="app.js" charset="utf-8"></script>
  <title>synth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="outer-wrapper">
    <div class="wrapper">
      <button class="play btn" data-control="playTracks">play</button>
      <button class="stop btn" data-control="stop">stop</button>
      <div class="sound-palette"></div>



      <div class="inner-wrapper">
        <p>octave</p>
        <div>
          <button class="minus btn" data-control="decrease" data-setting="octave" data-no="1">-</button>
          <input type="number" id="octave" value="5">
          <button class="plus btn" data-control="increase" data-setting="octave" data-no="1">+</button>
        </div>
        <p>bpm</p>
        <div>
          <button class="minus btn" data-control="decrease" data-setting="bpm" data-no="10">-</button>
          <input type="number" id="bpm" value="100">
          <button class="plus btn" data-control="increase" data-setting="bpm" data-no="10">+</button>
        </div>
        <select name="type" id="osc-type">
        </select>
      </div>
  
  
      <div class="indicator"></div>
      <div class="sign">
        by masahito / <a href="http://www.ma5a.com/" >ma5a.com</a>
      </div>
    </div>
  </div>
</body>
</html>
