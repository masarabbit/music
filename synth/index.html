<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="main.css" />

  <script type="module"  src ="app.js" charset="utf-8"></script>
  <title>synth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="wrapper">
    <div class="input-wrapper">
      <!-- <input type="number" id="frequency"> -->
      <input type="number" id="octave" value="5">

      <select name="type" id="oscillator-type">
      </select>
      <select name="note" id="note">
      </select>
    </div>

    <div class="btn-wrapper">
      <button class="play btn" data-control="playSound">play</button>
      <button class="snare btn" data-control="snare">snare</button>
      <button class="play-tracks btn" data-control="playTracks">play tracks</button>
      <button class="delete btn" data-control="delete">delete</button>
    </div>

    <div class="singers-wrapper"></div>
    <div class="timeline-wrapper">
      <div class="timeline"></div>
    </div>
  </div>

  <div class="indicator"></div>
  <div class="sign">
    by masahito / <a href="http://www.ma5a.com/" >ma5a.com</a>
  </div>
</body>
</html>
