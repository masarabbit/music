<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="main.css" />

  <script type="module"  src ="app.js" charset="utf-8"></script>
  <title>synth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="wrapper">
  
    <div class="singers-wrapper"></div>
    <div class="timeline-wrapper">
      <div class="timeline"></div>
    </div>
    
    <div class="osc-type-btn-wrapper"></div>
    <div class="sound-palette-wrapper">
      <div class="sound-palette"></div>
      <div class="inner-wrapper">
        <p>octave</p>
        <div>
          <button class="minus btn" data-control="decrease" data-setting="octave" data-no="1"></button>
          <input type="number" id="octave" value="5">
          <button class="plus btn" data-control="increase" data-setting="octave" data-no="1"></button>
        </div>
        <p>speed</p>
        <div>
          <button class="minus btn" data-control="decrease" data-setting="speed" data-no="10"></button>
          <input type="number" id="speed" value="80">
          <button class="plus btn" data-control="increase" data-setting="speed" data-no="10"></button>
        </div>
      </div>
      
    </div>


    <div class="btn-wrapper">
      <button class="play btn" data-control="playTracks"></button>
      <button class="delete btn" data-control="delete"></button>
      <button class="extend btn" data-control="extend"></button>
      <button class="shorten btn" data-control="shorten"></button>
      <button class="loop text-btn btn" data-control="loop"></button>
    </div>
    
    <div class="indicator"></div>
    <div class="sign">
      by masahito / <a href="http://www.ma5a.com/" >ma5a.com</a>
    </div>
  </div>
</body>
</html>
